<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sistema de Checklists</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@600;800&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#0078ff;
  --accent:#00b4ff;
  --bg:#ffffff;        /* mais claro no modo claro */
  --white:#ffffff;
  --card:#ffffff;
  --text:#1a1a1a;
  --muted:#666;
  --border:#e3e6eb;
  --shadow:0 8px 28px rgba(0,0,0,0.08);
}
.dark {
  --bg:#0b1120;        /* escuro, mas legÃ­vel */
  --white:#111827;
  --card:#111827;
  --text:#e9eef5;
  --muted:#9ca3af;
  --border:#1f2937;
  --shadow:0 4px 16px rgba(0,0,0,0.6);
}

*{
  box-sizing:border-box;
  font-family:"Inter",sans-serif;
  transition:background-color .25s ease,color .25s ease,border-color .25s ease;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* HEADER */
header{
  backdrop-filter:blur(14px);
  background:var(--white);
  padding:14px 26px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:10;
  border-bottom:1px solid var(--border);
  box-shadow:var(--shadow);
}
.dark header{background:var(--card);}
header h1{
  font-family:"Outfit";
  font-weight:800;
  font-size:1.4rem;
  color:var(--primary);
  margin:0;
}

#themeToggle{
  cursor:pointer;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:50%;
  width:38px;
  height:38px;
  font-size:1.2rem;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:var(--shadow);
}
#themeToggle:hover{transform:scale(1.05);}
.dark #themeToggle{background:var(--white);color:var(--primary);}

/* CONTEÃšDO CENTRAL */
main{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px 20px;
}
h2{
  font-family:"Outfit";
  font-weight:800;
  color:var(--primary);
  font-size:1.8rem;
  margin-bottom:10px;
}
p{
  color:var(--muted);
  max-width:480px;
  margin:auto;
  margin-bottom:30px;
  font-size:1rem;
}
button{
  background:linear-gradient(135deg,var(--primary),var(--accent));
  border:none;
  color:#fff;
  padding:14px 24px;
  border-radius:12px;
  font-weight:700;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 4px 14px rgba(0,120,255,0.3);
}
button:hover{transform:translateY(-2px);}
.dark button{box-shadow:0 4px 14px rgba(37,99,235,0.6);}

/* RODAPÃ‰ */
footer{
  text-align:center;
  padding:14px;
  color:var(--muted);
  font-size:.85rem;
  background:var(--white);
  margin-top:auto;
  border-top:1px solid var(--border);
  box-shadow:0 -3px 12px rgba(0,0,0,0.06);
}
.dark footer{background:var(--card);}

/* RESPONSIVO */
@media (max-width: 700px){
  header{
    padding:12px 18px;
  }
  header h1{
    font-size:1.2rem;
  }
  main{
    padding:32px 18px;
  }
}

@media (max-width: 480px){
  header{
    padding:10px 14px;
  }
  header h1{
    font-size:1.05rem;
  }
  #themeToggle{
    width:34px;
    height:34px;
    font-size:1rem;
  }
  main{
    padding:26px 14px;
  }
  h2{
    font-size:1.4rem;
  }
  p{
    font-size:.95rem;
  }
  button{
    width:100%;
    max-width:280px;
  }
}
</style>
</head>

<body>

<header>
  <h1>Sistema de Checklists</h1>
  <button id="themeToggle">ðŸŒ™</button>
</header>

<main>
  <h2>Bem-vindo!</h2>
  <p>Gerencie facilmente os checklists de veÃ­culos da sua empresa.<br>
  Crie novos checklists, acompanhe relatÃ³rios e mantenha tudo organizado.</p>
  <button id="novoChecklistBtn">âž• Adicionar Checklist</button>
</main>

<footer>
  Â© 2025 | Sistema de Checklists â€” Desenvolvido por <b>Lucas Grassotti Spolavori</b>
</footer>

<script>
/* === TEMA ESCURO/CLARO === */
const toggle=document.getElementById("themeToggle");
if(localStorage.getItem("tema")==="dark"){
  document.body.classList.add("dark");
  toggle.textContent="â˜€ï¸";
}
toggle.onclick=()=>{
  document.body.classList.toggle("dark");
  const dark=document.body.classList.contains("dark");
  toggle.textContent=dark?"â˜€ï¸":"ðŸŒ™";
  localStorage.setItem("tema",dark?"dark":"light");
};

/* === REDIRECIONAMENTO PARA O CHECKLIST === */
document.getElementById("novoChecklistBtn").addEventListener("click",()=>{
  window.location.href = "checklist.html"; // Redireciona para a pÃ¡gina de criaÃ§Ã£o de checklist
});
</script>

</body>
</html>
